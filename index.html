<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIFtastic Homework 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    
</head>
<body>
        
    <div class="container">
        <h2>Random Sport GIFtastic!</h2>
           
        <!-- Div for Buttons  -->
        <div class = "row">
            <div class="buttons-view"></div>
        </div>
        
        <div class = "row">
            <div class="col-lg-9 container-fluid">
                <!-- Info from API call will be added here -->
                <div id="sport-view"></div>
            </div>
            <!-- Div for the form and submit button-->
            <div class="col-lg-3">
                <form id="sport-form">
                <label for="sport-input">Add a Random Sport!</label>
                <input type="text" class="form-control col-12" id="sport-input"><br>
                <input class="btn btn-warning" id="add-sport" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <!-- JQuery & Javascript file Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/giftastic.js"></script>
</body>
</html>
